<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>ROCK . PAPER . SCISSOR</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img class="a" src="img/rock.png" alt="">
        </div>
        <div class="choice" id="paper"> 
            <img class="a" src="./img/paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img class="a" src="./img/scissors.png" alt="">
        </div>
    </div>
    <div class="players">
        <div class="player">
            <p id="scoreP">0</p>
            <p id="ply">YOU</p>
        </div>
        <div class="player">
            <p id="scoreC">0</p>
            <p id="ply">COMPUTER</p>
        </div>
    </div>
    <div class="panel">
        <h4 id="msg">Your turn</h4>
    </div>

    <script src="app.js"></script>
</body>
</html>
